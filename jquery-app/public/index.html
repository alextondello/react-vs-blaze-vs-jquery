<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Progress bar (jQuery)</title>
    <!-- CSS -->
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- PROGRESS BAR -->
    <div id="progress-bar-wrap">
      <div id="progress-bar"></div>
      <div class="bubble-wrap">
        <div id="bubble-1" class="bubble"></div>
        <div id="bubble-2" class="bubble"></div>
        <div id="bubble-3" class="bubble"></div>
        <div id="bubble-4" class="bubble"></div>
      </div>
      <div class="step-percentage-wrap">
        <div id="step-percentage-1" class="step-percentage"></div>
        <div id="step-percentage-2" class="step-percentage"></div>
        <div id="step-percentage-3" class="step-percentage"></div>
      </div>
    </div>

    <!-- BUTTONS AND SLIDER -->
    <button class="step-button first-step-button">First</button>
    <button class="step-button previous-step-button">Prev</button>
    <button class="step-button next-step-button">Next</button>
    <button class="step-button last-step-button">Last</button>
    <input type="range" class="range-slider" min="0" max="100" step="25" value=0>
  </body>

  <!-- JAVASCRIPT -->
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

</html>
